name: insta_app
description: This app is social network.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  json_serializable: ^4.1.1
  provider: ^5.0.0
  scroll_date_picker: ^2.0.1
  http: ^0.13.3
  image_picker: ^0.7.5+2
  socket_io_client: ^1.0.1
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Billabong
      fonts:
        - asset: fonts/FontsFree-Net-Billabong.ttf

  assets:
    - assets/images/


